apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: roadmap-web
  name: roadmap-web
  namespace: default
spec:
  progressDeadlineSeconds: 100
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: roadmap-web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: roadmap-web
    spec:
      containers:
        - image: ${ROADMAP_WEB_IMAGE_TAG}
          imagePullPolicy: Always
          name: roadmap-web
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: roadmap-web-svc
  namespace: default
spec:
  ports:
    - name: port
      port: 40004
      protocol: TCP
      targetPort: 80
  selector:
    app: roadmap-web
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/service-weight: ''
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
  name: road-ingress
  namespace: default
spec:
  rules:
    - host: nav.petkit.cn
      http:
        paths:
          - backend:
              serviceName: roadmap-web-svc
              servicePort: 40004
            path: /
            pathType: ImplementationSpecific
          - backend:
              serviceName: roadmap-java-svc
              servicePort: 40002
            path: /api
            pathType: ImplementationSpecific
    - host: nav.petkit.com
      http:
        paths:
          - backend:
              serviceName: roadmap-web-svc
              servicePort: 40004
            path: /
            pathType: ImplementationSpecific
          - backend:
              serviceName: roadmap-java-svc
              servicePort: 40002
            path: /api
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - nav.petkit.com
      secretName: petkit-com-20230518
    - hosts:
        - nav.petkit.cn
      secretName: petkit-cn-20230105

